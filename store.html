<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Ecom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Ecom</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="store.html" class="active">Store</a>
            <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-user"></i></button>
                <div class="dropdown-content">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="store-container">
        <div class="filter-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
            </div>
            
            <div class="filter-options">
                <div class="filter-group">
                    <h3>Categories</h3>
                    <label><input type="checkbox" value="electronics"> Electronics</label>
                    <label><input type="checkbox" value="clothing"> Clothing</label>
                    <label><input type="checkbox" value="home"> Home</label>
                    <label><input type="checkbox" value="accessories"> Accessories</label>
                </div>

                <div class="filter-group">
                    <h3>Tags</h3>
                    <label><input type="checkbox" value="wireless"> Wireless</label>
                    <label><input type="checkbox" value="fitness"> Fitness</label>
                    <label><input type="checkbox" value="smart"> Smart</label>
                    <label><input type="checkbox" value="fashion"> Fashion</label>
                </div>

                <div class="filter-group">
                    <h3>Price Range</h3>
                    <input type="range" id="priceRange" min="0" max="200" step="10" value="200">
                    <div class="price-inputs">
                        <input type="number" id="minPrice" placeholder="Min" min="0">
                        <span>to</span>
                        <input type="number" id="maxPrice" placeholder="Max" max="200">
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Sort By</h3>
                    <select id="sortBy">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="reviews">Reviews</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
            </div>

            <div class="view-options">
                <button class="view-btn active" data-view="grid">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-btn" data-view="list">
                    <i class="fas fa-list"></i>
                </button>
            </div>

            <div id="filterCount" class="filter-count">Loading products...</div>
        </div>

        <div id="productGrid" class="product-grid">
            <!-- Products will be loaded dynamically -->
        </div>
    </div>

    <script src="store.js"></script>
</body>
</html>
