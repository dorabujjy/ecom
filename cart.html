<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Modern E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShopModern</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="store.html">Store</a>
            <a href="login.html" id="loginBtn">Login</a>
            <a href="#" id="logoutBtn" class="hidden">Logout</a>
        </div>
    </nav>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be loaded dynamically -->
        </div>
        <div class="cart-summary">
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
                <span>Shipping:</span>
                <span id="shipping">$0.00</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>
            <button class="checkout-btn">
                <i class="fas fa-lock"></i> Proceed to Checkout
            </button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>Your trusted destination for modern fashion and lifestyle products.</p>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: info@shopmodern.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ShopModern. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="cart.js"></script>
</body>
</html>
